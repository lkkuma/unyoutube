<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  
  
  

  <title>Bypass YouTube video embed restriction</title>

  
  
<style>
html {
  overflow: hidden;
}
iframe {
  width: 100vw;
  height: 100vh;
}
</style>

  
  
  
</head>

<body>
<iframe src="*" allow="accelerometer 'self'; autoplay 'self'; clipboard-write 'self'; encrypted-media 'self'; gyroscope 'self'; picture-in-picture 'self'; web-share 'self'" allowfullscreen="allowfullscreen"></iframe>
  
      <script id="rendered-js" >
(() => {
  const url = new URL(window.location)
  const vid = url.searchParams.get('v') ?? 'NAo38Q9c4xA'
  url.searchParams.delete('v')
  const embedUrl = new URL(`https://www.youtube.com/embed/${vid}?${url.searchParams.toString()}`)
  console.log(embedUrl)
  document.querySelector('iframe').src = embedUrl
})()
    </script>

  
</body>

</html>
